  <script type="text/javascript">

  $(document).ready(function () {
    var counter = 0;

    $("#addrow").on("click", function () {
        var newRow = $("<tr>");
        var cols = "";

        cols += '<td><input type="text" class="form-control" name="nameinput' + counter + '"/></td>';
        cols += '<td><input type="text" class="form-control" name="information' + counter + '"/></td>';
        cols += '<td><input type="text" class="form-control" name="linkimage' + counter + '"/></td>';
        cols += '<td><input type="text" class="form-control" value="ETH 0.0000000" name="valuevalidator' + counter + '"/></td>';

        cols += '<td><input type="button" class="ibtnDel btn btn-md btn-danger" value="Delete">&nbsp;<input type="button" class="ibtnValid btn-primary btn btn-md" value="Validate"></td>';
       
        newRow.append(cols);
        $("table.order-list").append(newRow);
        counter++;
    });
//actions button DELETE and VALIDATE INPUT    
    $("table.order-list").on("click", ".ibtnDel", function (event) {
        $(this).closest("tr").remove();       
        counter -= 1
    });
    $("table.order-list").on("click", ".ibtnValid", function (event) {
      swal({
      title: "Enter the validator's wallet address to validate your field",
      content: "input",
      icon: "warning",
      buttons: true,
      dangerMode: true,
})
.then((willDelete) => {
    if (willDelete) {
      swal("Your selected information has been sent to the chosen validator.", {
      icon: "success",
    });
    } else {
      swal("You have chosen to cancel the submission for validation.");
  }
});
