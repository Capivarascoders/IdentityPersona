<form>
    <div class="form-group form-inline">Text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="countryService.searchTerm" /><span class="ml-3" *ngIf="countryService.loading$ | async">Loading...</span></div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col" sbSortable="company" (sort)="onSort($event)"><span>Company Request</span><sb-sort-icon *ngIf='sortedColumn === "company"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="information" (sort)="onSort($event)"><span>Information Request</span><sb-sort-icon *ngIf='sortedColumn === "information"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="value" (sort)="onSort($event)"><span>Amount receivable</span><sb-sort-icon *ngIf='sortedColumn === "value"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="permission" (sort)="onSort($event)"><span>Permission</span><sb-sort-icon *ngIf='sortedColumn === "permission"' [direction]="sortedDirection"></sb-sort-icon></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries$ | async">
                <th scope="row">{{ country.id }}</th>
                <td><ngb-highlight [result]="country.company" [term]="countryService.searchTerm"></ngb-highlight></td>
                <td><ngb-highlight [result]="country.information" [term]="countryService.searchTerm"></ngb-highlight></td>
                <td><ngb-highlight [result]="country.value" [term]="countryService.searchTerm"></ngb-highlight></td>
                <td><button type="button"><ngb-highlight [result]="country.permission" [term]="countryService.searchTerm"></ngb-highlight></button><button type="button"><ngb-highlight [result]="country.negative" [term]="countryService.searchTerm"></ngb-highlight></button></td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="total$ | async" [(page)]="countryService.page" [pageSize]="countryService.pageSize"></ngb-pagination
        ><select class="custom-select" style="width: auto;" name="pageSize" [(ngModel)]="countryService.pageSize"
            ><option [ngValue]="2">2 items per page</option
            ><option [ngValue]="4">4 items per page</option
            ><option [ngValue]="6">6 items per page</option></select
        >
    </div>
</form>
